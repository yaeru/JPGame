<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Jurásico</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Parque Jurásico</h1>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newGameModal">Comenzar nueva partida</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-secondary">Configuraciones</button>
            <button type="button" class="btn btn-secondary ml-2">Puntajes</button>
        </div>
    </div>

    <!-- New Game Modal -->
    <div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newGameModalLabel">Comenzar nueva partida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newGameForm">
                        <div class="form-group">
                            <label for="playerName">Nombre:</label>
                            <input type="text" class="form-control" id="playerName" name="playerName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" form="newGameForm" class="btn btn-primary">Iniciar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#newGameForm').submit(function (event) {
                event.preventDefault();
                let playerName = $('#playerName').val();
                window.location.href = `game.html?playerName=${playerName}`;
            });
        });
    </script>
</body>
</html>
